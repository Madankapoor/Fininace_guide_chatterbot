	<script type="text/javascript">	
		$(function() {
			
			var Page = (function() {
	
				var $navArrows = $( '#nav-arrows' ),
					$nav = $( '#nav-dots > span' ),
					slitslider = $( '#slider' ).slitslider( {
						onBeforeChange : function( slide, pos ) {
	
							$nav.removeClass( 'nav-dot-current' );
							$nav.eq( pos ).addClass( 'nav-dot-current' );
	
						}
					} ),
	
					init = function() {
	
						initEvents();
						
					},
					initEvents = function() {
	
						// add navigation events
						$navArrows.children( ':last' ).on( 'click', function() {
	
							slitslider.next();
							return false;
	
						} );
	
						$navArrows.children( ':first' ).on( 'click', function() {
							
							slitslider.previous();
							return false;
	
						} );
	
						$nav.each( function( i ) {
						
							$( this ).on( 'click', function( event ) {
								
								var $dot = $( this );
								
								if( !slitslider.isActive() ) {
	
									$nav.removeClass( 'nav-dot-current' );
									$dot.addClass( 'nav-dot-current' );
								
								}
								
								slitslider.jump( i + 1 );
								return false;
							
							} );
							
						} );
	
					};
	
					return { init : init };
	
			})();
	
			Page.init();
				$( '#chat-dialog' ).dialog({					
						minWidth:  1000 ,
						draggable: true,
						resizable: false,
						title: "Finance Agent"
					}).dialogExtend(
						{
							"closable" : false,
							"maximizable" : true,
							"minimizable" : true,
							"collapsable" : true,
							"dblclick" : "collapse",
							"titlebar" : "transparent",
							"minimizeLocation" : "left",
							"icons" : {
							  "close" : "ui-icon-close",
							  "maximize" : "ui-icon-clipboard",
							  "minimize" : "ui-icon-minus",
							  "collapse" : "ui-icon-triangle-1-s",
							  "restore" : " ui-icon-refresh"
							}
						}
					);
			
		});
	
	</script>
	<script type="text/javascript"  src="{{ url_for('static', filename='assets/js/ajaxprocess.js') }}" ></script>
